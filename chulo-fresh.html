<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chulo Fresh - Your Produce Assistant</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Inter','Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#0a5c3e 0%,#16a34a 55%,#22c55e 100%);
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;
    }

    .chat-container{
      width:480px;height:650px;background:#fff;border-radius:24px;
      box-shadow:0 25px 50px rgba(22,163,74,.28);
      display:flex;flex-direction:column;overflow:hidden;border:1px solid rgba(22,163,74,.18);
    }

    .chat-header{
      background:linear-gradient(135deg,#16a34a 0%,#15803d 100%);
      color:#fff;padding:25px 20px;text-align:center;position:relative;
      box-shadow:0 4px 20px rgba(22,163,74,.35);
    }
    .chat-header::before{
      content:'';position:absolute;top:0;left:0;right:0;bottom:0;
      background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    }
    .chat-header-content{position:relative;z-index:2}
    .chat-header h1{font-size:28px;font-weight:700;margin-bottom:5px;text-shadow:0 2px 4px rgba(0,0,0,.1)}
    .chat-header p{font-size:15px;opacity:.95;font-weight:400}

    .status-indicator{
      position:absolute;top:25px;right:25px;width:14px;height:14px;background:#10b981;border-radius:50%;
      box-shadow:0 0 15px rgba(16,185,129,.8);z-index:3;
    }
    .status-indicator::after{
      content:'';position:absolute;top:-3px;left:-3px;right:-3px;bottom:-3px;
      border:2px solid rgba(16,185,129,.3);border-radius:50%;animation:pulse 2s infinite;
    }
    @keyframes pulse{0%{transform:scale(1);opacity:1}100%{transform:scale(1.4);opacity:0}}

    .chat-body{
      flex:1;padding:25px;overflow-y:auto;background:linear-gradient(to bottom,#f8fafc,#f1f5f9);
      display:flex;flex-direction:column;gap:15px;
    }

    .bot-message,.user-message,.promotion-message{
      max-width:85%;padding:16px 20px;border-radius:20px;font-size:14px;line-height:1.5;
      white-space:pre-line;animation:slideIn .4s ease-out;
    }
    @keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

    .bot-message{
      background:linear-gradient(135deg,#16a34a 0%,#15803d 100%);
      color:white;align-self:flex-start;box-shadow:0 4px 15px rgba(22,163,74,.3);
    }
    .user-message{
      background:#e2e8f0;color:#1e293b;align-self:flex-end;box-shadow:0 4px 15px rgba(0,0,0,.05);
    }
    .promotion-message{
      background:linear-gradient(135deg,#10b981 0%,#059669 100%);color:white;align-self:flex-start;
      border-left:4px solid #047857;font-weight:500;box-shadow:0 4px 15px rgba(16,185,129,.3);
    }

    .welcome-section{
      text-align:center;padding:25px;background:white;border-radius:16px;
      box-shadow:0 4px 15px rgba(0,0,0,.05);border:1px solid #e2e8f0;margin-bottom:20px;
    }
    .welcome-section .icon{font-size:32px;margin-bottom:12px}
    .welcome-section h3{color:#1e293b;margin-bottom:8px;font-size:18px;font-weight:600}
    .welcome-section p{color:#475569;margin-bottom:20px}

    .quick-actions{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:15px}
    .quick-action-btn{
      background:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);border:1px solid #cbd5e1;
      border-radius:12px;padding:12px 8px;font-size:12px;font-weight:600;color:#475569;
      cursor:pointer;transition:all .3s ease;text-align:center;min-height:44px;
    }
    .quick-action-btn:hover{
      background:linear-gradient(135deg,#16a34a 0%,#15803d 100%);color:white;
      transform:translateY(-2px);box-shadow:0 8px 25px rgba(22,163,74,.3);
    }

    .chat-input{
      padding:25px;background:white;border-top:1px solid #e2e8f0;
      display:flex;gap:12px;align-items:center;
    }
    .chat-input input{
      flex:1;padding:16px 20px;border:2px solid #e2e8f0;border-radius:50px;font-size:15px;
      outline:none;transition:all .3s ease;background:#f8fafc;
    }
    .chat-input input:focus{
      border-color:#16a34a;background:white;box-shadow:0 0 0 4px rgba(22,163,74,.1);
    }
    .chat-input button{
      background:linear-gradient(135deg,#16a34a 0%,#15803d 100%);color:white;border:none;
      padding:16px 24px;border-radius:50px;cursor:pointer;font-size:15px;font-weight:600;
      transition:all .3s ease;box-shadow:0 4px 15px rgba(22,163,74,.3);min-width:80px;
    }
    .chat-input button:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(22,163,74,.4)}
    .chat-input button:disabled{
      opacity:.6;cursor:not-allowed;transform:none;box-shadow:0 4px 15px rgba(22,163,74,.2);
    }

    .connection-status{
      position:fixed;top:20px;left:50%;transform:translateX(-50%);
      background:rgba(22,163,74,.95);color:white;padding:12px 24px;border-radius:50px;
      font-size:14px;font-weight:600;z-index:1000;display:none;
      box-shadow:0 8px 25px rgba(22,163,74,.4);
    }
    .connection-status.success{
      background:rgba(16,185,129,.95);box-shadow:0 8px 25px rgba(16,185,129,.4);
    }
    .connection-status.error{
      background:rgba(239,68,68,.95);box-shadow:0 8px 25px rgba(239,68,68,.4);
    }

    .typing-indicator{
      display:flex;align-items:center;gap:8px;padding:16px 20px;
      background:linear-gradient(135deg,#f1f5f9 0%,#e2e8f0 100%);
      border-radius:20px;align-self:flex-start;max-width:85%;
    }
    .typing-dots{display:flex;gap:4px}
    .typing-dot{
      width:8px;height:8px;background:#64748b;border-radius:50%;
      animation:typing 1.6s infinite ease-in-out;
    }
    .typing-dot:nth-child(2){animation-delay:.2s}.typing-dot:nth-child(3){animation-delay:.4s}
    @keyframes typing{
      0%,80%,100%{transform:scale(.8);opacity:.5}
      40%{transform:scale(1.2);opacity:1}
    }

    .purchase-button{
      display:inline-block;background:linear-gradient(135deg,#16a34a 0%,#15803d 100%);
      color:white !important;padding:12px 24px;border-radius:50px;text-decoration:none !important;
      font-weight:700;font-size:14px;margin:8px 0;transition:all .3s ease;
      box-shadow:0 4px 15px rgba(22,163,74,.4);border:none;cursor:pointer;
      text-align:center;min-width:180px;min-height:44px;
    }
    .purchase-button:hover{
      transform:translateY(-3px);box-shadow:0 8px 25px rgba(22,163,74,.6);color:white !important;
    }
    .purchase-button:active{transform:translateY(-1px)}

    .chat-body::-webkit-scrollbar{width:8px}
    .chat-body::-webkit-scrollbar-track{background:#f1f5f9;border-radius:4px}
    .chat-body::-webkit-scrollbar-thumb{
      background:linear-gradient(135deg,#cbd5e1,#94a3b8);border-radius:4px;
    }
    .chat-body::-webkit-scrollbar-thumb:hover{
      background:linear-gradient(135deg,#94a3b8,#64748b);
    }

    .bot-message a:not(.purchase-button){
      color:#60a5fa;text-decoration:underline;font-weight:600;
    }
    .bot-message a:not(.purchase-button):hover{color:#93c5fd}

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body{padding:0;background:linear-gradient(135deg,#0a5c3e 0%,#16a34a 55%,#22c55e 100%)}
      .chat-container{
        width:100vw;height:100vh;border-radius:0;max-height:100vh;border:none;box-shadow:none;
      }
      .chat-header{padding:20px 15px 15px 15px;padding-top:env(safe-area-inset-top,20px)}
      .chat-header h1{font-size:24px}
      .chat-header p{font-size:14px}
      .chat-body{padding:15px;gap:12px}
      .bot-message,.user-message,.promotion-message{
        max-width:95%;padding:12px 16px;font-size:14px;border-radius:16px;
      }
      .welcome-section{padding:20px 15px;margin-bottom:15px;border-radius:12px}
      .welcome-section .icon{font-size:28px;margin-bottom:10px}
      .welcome-section h3{font-size:16px;margin-bottom:8px}
      .welcome-section p{font-size:14px;line-height:1.5;margin-bottom:15px}
      .quick-actions{grid-template-columns:1fr;gap:8px}
      .quick-action-btn{padding:12px 16px;font-size:14px;border-radius:8px;min-height:44px}
      .chat-input{
        padding:15px;padding-bottom:calc(15px + env(safe-area-inset-bottom,0px));gap:10px;
      }
      .chat-input input{padding:14px 18px;font-size:16px;border-radius:25px}
      .chat-input button{
        padding:14px 20px;font-size:14px;border-radius:25px;min-width:70px;min-height:44px;
      }
      .purchase-button{
        padding:12px 20px;font-size:14px;min-width:160px;margin:8px 0;
        border-radius:25px;min-height:44px;
      }
      .typing-indicator{padding:12px 16px;border-radius:16px}
      .status-indicator{top:20px;right:20px;width:12px;height:12px}
      .connection-status{top:10px;padding:8px 16px;font-size:12px;border-radius:20px}
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .chat-container{width:600px;height:750px}
      .chat-header{padding:25px 20px}
      .chat-body{padding:25px}
      .chat-input{padding:25px}
    }

    @media (min-width: 1025px) {
      .chat-container{width:480px;height:650px}
      .chat-input button:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(22,163,74,.4)}
      .purchase-button:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(22,163,74,.6)}
      .bot-message,.user-message,.promotion-message{transition:all .3s ease}
      .quick-action-btn:hover{transform:translateY(-2px)}
    }

    @supports (-webkit-touch-callout: none) {
      .chat-container{height:100vh;height:-webkit-fill-available}
      .chat-input input{font-size:16px;border-radius:25px}
    }

    @media screen and (max-width: 768px) {
      .chat-input input:focus{transform:none}
    }
  </style>
</head>
<body>
<div class="connection-status" id="connectionStatus">Connecting...</div>
<div class="chat-container">
<div class="chat-header">
<div class="status-indicator"></div>
<div class="chat-header-content">
<h1>Chulo Fresh</h1>
<p>Premium Fresh Produce Delivered</p>
</div>
</div>
<div class="chat-body" id="chat-body">
<div class="welcome-section">
<div class="icon">🥑</div>
<h3>Welcome to Chulo Fresh!</h3>
<p>I'm your fresh produce assistant! Get instant answers about our products, delivery options, and farm-fresh quality. Ask me anything!</p>
<div class="quick-actions">
<button class="quick-action-btn" onclick="quickAction('Today\'s Specials')">🌟 Today's Specials</button>
<button class="quick-action-btn" onclick="quickAction('Delivery Options')">🚚 Delivery</button>
<button class="quick-action-btn" onclick="quickAction('Product Catalog')">📦 Products</button>
<button class="quick-action-btn" onclick="quickAction('Contact Us')">📞 Contact</button>
</div>
</div>
</div>
<div class="chat-input">
<input type="text" id="user-input" placeholder="Ask about fresh produce, delivery, or specials..." />
<button onclick="sendMessage()" id="send-button">Send</button>
</div>
</div>

<script type="module">
// ===== FAST-RESPONSE CONFIGURATION =====
const CHATBOT_ID = "45605c81-d02a-4192-a6c4-f809975b027b";
const BACKEND_URL = "https://hsrpibsdfzzzvfmfakqu.supabase.co/functions/v1/chatbot-proxy";

// State variables
let sessionId = crypto.randomUUID();
let currentThreadId = null;

console.log('🚀 Chulo Fresh High-Performance Chatbot initializing...');

// ===== PERFORMANCE OPTIMIZATION: Pre-create thread on load =====
async function initializeThread() {
  try {
    console.log('⚡ Pre-warming thread for faster first response...');
    await createThread();
    console.log('✅ Thread ready! First message will be instant.');
  } catch (error) {
    console.log('Thread will be created on first message');
  }
}

// UI Functions
function showConnectionStatus(message, type = 'info') {
const status = document.getElementById('connectionStatus');
status.textContent = message;
status.className = `connection-status ${type}`;
status.style.display = 'block';
setTimeout(() => {
status.style.display = 'none';
}, 3000);
}

function addMessage(content, className = "bot-message") {
const chatBody = document.getElementById("chat-body");
const msg = document.createElement("div");
msg.className = className;

if (className === "bot-message" || className === "promotion-message") {
const linkRegex = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
let processedContent = content.replace(linkRegex, (match, text, url) => {
if (url.includes('stripe.com') || url.includes('booking') || url.includes('reserve') || url.includes('buy')) {
return `<a href="${url}" target="_blank" class="purchase-button">${text}</a>`;
} else {
return `<a href="${url}" target="_blank" style="color: #60a5fa; text-decoration: underline;">${text}</a>`;
}
});

processedContent = processedContent.replace(
/(https?:\/\/[^\s\)]+)(?![^<]*<\/a>)/g,
'<a href="$1" target="_blank" style="color: #60a5fa; text-decoration: underline;">$1</a>'
);

msg.innerHTML = processedContent;
} else {
msg.textContent = content;
}

chatBody.appendChild(msg);
chatBody.scrollTop = chatBody.scrollHeight;
return msg;
}

function showTypingIndicator() {
const chatBody = document.getElementById("chat-body");
const typingDiv = document.createElement("div");
typingDiv.className = "typing-indicator";
typingDiv.id = "typing-indicator";

const dotsContainer = document.createElement("div");
dotsContainer.className = "typing-dots";

for (let i = 0; i < 3; i++) {
const dot = document.createElement("div");
dot.className = "typing-dot";
dotsContainer.appendChild(dot);
}

typingDiv.appendChild(dotsContainer);
chatBody.appendChild(typingDiv);
chatBody.scrollTop = chatBody.scrollHeight;
return typingDiv;
}

function removeTypingIndicator() {
const typing = document.getElementById("typing-indicator");
if (typing) {
typing.remove();
}
}

function quickAction(action) {
const input = document.getElementById("user-input");
input.value = action;
sendMessage();
}

// Backend API Functions
async function callBackend(action, payload = {}) {
const response = await fetch(BACKEND_URL, {
method: 'POST',
headers: {
'Content-Type': 'application/json',
},
body: JSON.stringify({
chatbot_id: CHATBOT_ID,
action: action,
...payload
})
});

if (!response.ok) {
throw new Error(`Backend error: ${response.status}`);
}

const result = await response.json();
if (!result.success) {
throw new Error(result.error || 'Backend request failed');
}

return result.data;
}

async function createThread() {
try {
const thread = await callBackend('create_thread');
currentThreadId = thread.id;
console.log('✅ Thread created:', currentThreadId);
return currentThreadId;
} catch (error) {
console.error('❌ Error creating thread:', error);
throw error;
}
}

async function sendToBackend(message) {
try {
if (!currentThreadId) {
await createThread();
}

// SPEED OPTIMIZATION: Add timeout to prevent hanging
const timeoutMs = 15000; // 15 second timeout
const timeoutPromise = new Promise((_, reject) => 
setTimeout(() => reject(new Error('Response timeout')), timeoutMs)
);

const responsePromise = callBackend('send_message', {
message: message,
thread_id: currentThreadId
});

// Race between response and timeout
const response = await Promise.race([responsePromise, timeoutPromise]);

return response;
} catch (error) {
console.error('❌ Error with backend:', error);
throw error;
}
}

async function saveChatHistory(userMessage, botResponse) {
try {
await callBackend('save_chat', {
message: userMessage,
response: botResponse,
session_id: sessionId
});
console.log('💾 Chat history saved');
} catch (error) {
console.error("Error saving chat history:", error);
}
}

async function sendMessage() {
const input = document.getElementById("user-input");
const message = input.value.trim();
if (message === "") return;

const sendButton = document.getElementById("send-button");
sendButton.disabled = true;

addMessage(message, "user-message");
input.value = "";
showTypingIndicator();

try {
const response = await sendToBackend(message);
removeTypingIndicator();
addMessage(response, "bot-message");
await saveChatHistory(message, response);
} catch (error) {
console.error("API Error:", error);
removeTypingIndicator();
addMessage("I apologize, but I encountered an error. Please try asking again, and I'll do my best to help you with Chulo Fresh!", "bot-message");
}

sendButton.disabled = false;
input.focus();
}

document.addEventListener("DOMContentLoaded", async function () {
console.log('🎯 DOM loaded, initializing Chulo Fresh...');

// ===== PERFORMANCE OPTIMIZATION: Pre-warm thread =====
initializeThread();

const input = document.getElementById("user-input");
input.addEventListener("keydown", function (event) {
if (event.key === "Enter") {
event.preventDefault();
sendMessage();
}
});

input.focus();
console.log('✅ Chulo Fresh chatbot ready!');
});

window.sendMessage = sendMessage;
window.quickAction = quickAction;
</script>
</body>
</html>
